<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Review Project</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img
              src="images/person-1.jpeg"
              id="person-img"
              alt="A woman in a photo"
            />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus
            facilis dolorem quia itaque dicta ratione impedit repudiandae
            ducimus velit enim error autem voluptatum, tenetur assumenda ullam
            obcaecati. Modi, repudiandae velit!
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <img src="images/left-arrow.svg" alt="" />
            </button>
            <button class="next-btn">
              <img src="images/right-arrow.svg" alt="" />
            </button>
          </div>
          <button class="random-btn">Surprise me</button>
        </article>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
